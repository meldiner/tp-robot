apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "meldiner.tprobot"
        minSdkVersion 22
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        buildConfigField("String", "SUBSCRIBE_KEY", SUBSCRIBE_KEY)
        buildConfigField("String", "PUBLISH_KEY", PUBLISH_KEY)
        buildConfigField("String", "SECRET_KEY", SECRET_KEY)
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile files('libs/usbserial.jar')
    compile group: 'com.pubnub', name: 'pubnub', version: '4.0.5'
}
