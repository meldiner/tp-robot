<html>
    <head>
        <script src="roomba.js"></script>
        <style>
            #header {
                padding:5px;
            }
            #sliders {
                padding:5px;
            }
            #drive {
                text-align: center;
                float: left;
                padding:5px;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <button id="start" onclick="takeControl()">Take Control</button>
            <button id="seekDock" onclick="seekDock()">Seek Dock</button>
        </div>
        <div id="sliders">
            Straight Velocity: <input type="range" id="straightVelocity" value="20" onchange="setStraightVelocity(this.value)">
            <br/>
            Turn Velocity: <input type="range" id="turnVelocity" value="10" onchange="setTurnVelocity(this.value)">
        </div>
        <div id="drive">
            <button id="forward" onmousedown="forward()" onmouseup="stop()">Forward</button>
            <br />
            <button id="left" onmousedown="left()" onmouseup="stop()">Left</button>
            <button id="stop" onmousedown="stop()">Stop</button>
            <button id="right" onmousedown="right()" onmouseup="stop()">Right</button>
            <br />
            <button id="backward" onmousedown="backward()" onmouseup="stop()">Backward</button>
        </div>
    </body>
</html>
